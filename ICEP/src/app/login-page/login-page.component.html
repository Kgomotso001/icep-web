<div class="dash-page">
  <h1><img src="/assets/pictures/ICEP-Logo.png" alt="Logo" style="width:80px;"> Welcome To ICEP DashBoard</h1>
  <br>
  <nav>
    <a class="nav-link" routerLink="/login-page" routerLinkActive="router-link-active">Login</a>
    <a class="nav-link" routerLink="/register-page" routerLinkActive="router-link-active">Register</a>
    <a class="nav-link" routerLink="/application-page" routerLinkActive="router-link-active">Apply</a>
  </nav>
  <br>
  <div class="container">
    <h2>Login</h2>
    <br>
    <form class="was-validated">
      <div class="form-group">
        <label for="uname">Username:</label>
        <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember" required> I agree on blabla.
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Check this checkbox to continue.</div>
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
<app-footer></app-footer>
